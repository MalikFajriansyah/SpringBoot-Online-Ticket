<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ticket Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
    <style>
input[type=text], select, input[type=submit], input[type=number] {
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
	border: 1px solid #ccc;
	border-radius: 4px;
	font-size: 12px;
}

.button {
	background-color: #6b796c;
	color: white;
	padding: 10px 18px;
	margin: 20px 0;
	border: none;
	cursor: pointer;
}

.container {
	background-color: #f2f2f2;
	padding: 20px;
}

.parent {
	display: flex;
	align-items: center;
	justify-content: center;
}

.right {
	padding-left: 100px;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change the link color to #111 (black) on hover */
li a:hover {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}

</style>
    <ul>
 	 <li><a href="/ticketonline/list">Home</a></li>
  	 <li><a href="/ticketonline/addnew">Add Film</a></li>
  	 <li><a href="/ticketonline/searchcustomer">Search Costomer</a></li>
	</ul>
</head>
<body>
    <div class="container my-2">
    	<h1>Pesan Tiket</h1>
    	<div class="ibox-content">
    		<div class="form-group row gutter-6 m-1">
    			<form th:action="@{order}" th:object="${order}"method="POST">
    				<div>
    					Id Customer
    					<input type="text" th:field="*{custId}" placeholder="Masukan Id Customer" class="form-control xs input-xs" required="required">
    				</div>
    				<div>
    					Id Film
    					<input type="text" th:field="*{ticketId}" placeholder="Masukan Id Film" required="required">
    				</div>
    				<div>
    					Order Quantity
    					<input type="number" th:field="*{orderQty}" min ="1" placeholder="Pilih Tiket" required="required">
    				</div>
    				<button type="submit" class="btn btn-outline-primary" >Pesan</button>
    			</form>
    		</div>
    	</div>
    </div>
</body>
</html>
